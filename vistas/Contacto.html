    <h2 class="Titular Titular__centro">Contacto</h2>
    <section class="container mt-4 mb-4">
        <div class="row align-items-center">
            <div class="col-lg-6 col-sm-12">
                <img class="Contacto__img" src="../img/imgContacto.jpg" alt="Telon de teatro">
            </div>    
            <div class="col-lg-6 col-sm-12">
                <form class="Formulario">
                    <h3 class="Titular text-center">Para consultas, clases o propuestas ¡Comunicate!</h3>
                    <div class="row mb-3">
                        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="Nombre" class="form-control" id="inputNombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputTelefono" class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputTelefono">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <textarea name="Mensaje" id="Mensaje" placeholder="Escribe tu mensaje aqui" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </section>
